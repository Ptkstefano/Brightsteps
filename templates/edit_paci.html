{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
</head>
<body>

    {% include "blocks/navbar_sub.html" %}

    <div class="form__main">

        <h1>Registro de novo paciente</h1>

    <form action="/save_edit_paci" method="POST">
        {% csrf_token %}

        <input type="hidden" name="pk" value="{{paciente.pk}}">

        <div class="form__main__section">

            <h2>Paciente</h2>

            <div class="form__main__subsection">

                <div class="form__main__item">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" maxlength="50" required id="id_nome" value="{{paciente.nome}}">
                </div>

                <div class="form__main__item">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" maxlength="50" required id="id_sobrenome" value="{{paciente.sobrenome}}">
                </div>

                <div class="form__main__item">
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input type="date" name="data_nascimento" required id="id_data_nascimento" value="{{paciente.data_nascimento}}">
                </div>

                <div class="form__main__item">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" maxlength="30" required id="id_cpf" value="{{paciente.cpf}}">
                </div>

            </div>

        </div>

        <div class="form__main__section">

            <h2>Responsável</h2>

            <div class="form__main__subsection">

                <div class="form__main__item" style="grid-column-start: span 2 ">
                    <label for="nome_completo" >Nome completo:</label>
                    <input type="text" name="nome_completo" maxlength="50" required id="id_nome_completo" value="{{responsavel.nome_completo}}">
                </div>

                <div class="form__main__item">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" maxlength="254" required id="id_email" value="{{responsavel.email}}">
                </div>
                <div class="form__main__item">
                    <label for="telefone1">Telefone:</label>
                    <input type="text" name="telefone1" maxlength="50" required id="id_telefone1" value="{{responsavel.telefone1}}">
                </div>
                <div class="form__main__item">
                    <label for="relacao">Relação:</label>
                    <input type="text" name="relacao" maxlength="50" required id="id_relacao" value="{{responsavel.relacao}}">
                </div>
                <div class="form__main__item">
                    <label for="telefone2">Telefone:</label>
                    <input type="text" name="telefone2" maxlength="50" required id="id_telefone2" value="{{responsavel.telefone2}}">
                </div>

            </div>

        </div>

        <div class="form__main__section">

            <h2>Endereço</h2>

            <div class="form__main__subsection">

                <div class="form__main__item">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" maxlength="30" required id="id_cidade" value="{{endereco.cidade}}">
                </div>
                <div class="form__main__item">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" maxlength="30" required id="id_estado" value="{{endereco.estado}}">
                </div>
                <div class="form__main__item">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" maxlength="30" required id="id_cep" value="{{endereco.cep}}">
                </div>
                <div class="form__main__item">
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" maxlength="30" required id="id_numero" value="{{endereco.numero}}">
                </div>
                <div class="form__main__item">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" maxlength="30" required id="id_rua" value="{{endereco.rua}}">
                </div>
            </div>
            <input type="submit">
        </div>


    </form>

    </div>

</body>
</html>
