{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
</head>
<body>

    {% include "blocks/navbar_sub.html" %}

    <div class="form__main">

        <h1>Registro de novo paciente</h1>

    <form action="/registro_paci" method="POST">
        {% csrf_token %}

        <div class="form__main__section">

            <h2>Paciente</h2>

            <div class="form__main__subsection">

                <div class="form__main__item">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" maxlength="50" required id="id_nome">
                </div>

                <div class="form__main__item">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" maxlength="50" required id="id_sobrenome">
                </div>

                <div class="form__main__item">
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input type="date" name="data_nascimento" required id="id_data_nascimento">
                </div>

                <div class="form__main__item">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" maxlength="30" required id="id_cpf">
                </div>

            </div>

        </div>

        <div class="form__main__section">

            <h2>Responsável</h2>

            <div class="form__main__subsection">

                <div class="form__main__item" style="grid-column-start: span 2 ">
                    <label for="nome_completo" >Nome completo:</label>
                    <input type="text" name="nome_completo" maxlength="50" required id="id_nome_completo">
                </div>

                <div class="form__main__item">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" maxlength="254" required id="id_email">
                </div>
                <div class="form__main__item">
                    <label for="telefone1">Telefone:</label>
                    <input type="text" name="telefone1" maxlength="50" required id="id_telefone1">
                </div>
                <div class="form__main__item">
                    <label for="relacao">Relação:</label>
                    <input type="text" name="relacao" maxlength="50" required id="id_relacao">
                </div>
                <div class="form__main__item">
                    <label for="telefone2">Telefone:</label>
                    <input type="text" name="telefone2" maxlength="50" required id="id_telefone2">
                </div>

            </div>

        </div>

        <div class="form__main__section">

            <h2>Endereço</h2>

            <div class="form__main__subsection">

                <div class="form__main__item">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" maxlength="30" required id="id_cidade">
                </div>
                <div class="form__main__item">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" maxlength="30" required id="id_estado">
                </div>
                <div class="form__main__item">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" maxlength="30" required id="id_cep">
                </div>
                <div class="form__main__item">
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" maxlength="30" required id="id_numero">
                </div>
                <div class="form__main__item">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" maxlength="30" required id="id_rua">
                </div>
            </div>
        </div>

        <div class="form__main__section">

            <h2>Pré preencher checklist</h2>

            <div class="form__main__checkboxes">
                
                <div class="form__main__checkboxes__item">
                    <label for="nivel1"> Nível 1 </label>
                    <input type="checkbox" name='nv1_fill' id="nv1_fill" name="nivel1" value="1">
                </div>
                <div class="form__main__checkboxes__item">
                    <label for="nivel2"> Nível 2</label>
                    <input type="checkbox" name='nv2_fill' id="nv2_fill" name="nivel2" value="2">
                </div>
                <div class="form__main__checkboxes__item">
                    <label for="nivel3"> Nível 3</label>
                    <input type="checkbox" name='nv3_fill' id="nv3_fill" name="nivel3" value="3">
                </div>
                <div class="form__main__checkboxes__item">
                    <label for="nivel4"> Nível 4</label>
                    <input type="checkbox" name='nv4_fill' id="nv4_fill" name="nivel4" value="4">
                </div>
            </div>

            <input type="submit">
            
        </div>



    </form>

    </div>

</body>
</html>
